<div class="d-flex justify-content-center align-items-center vh-100" 
     style="background: radial-gradient(circle, #3A3A3A 0%, #303030 100%);">
  <div class="card p-4" 
       style="width: 400px; background-color: #424242; border-radius: 12px; box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);">
    <div class="card-body">
      <!-- Title -->
      <h4 class="text-center mb-4" style="color: #fff;">Create Your Profile</h4>

      <!-- Profile Picture Upload -->
      <div class="text-center mb-4">
        <label for="profilePic" class="d-block mb-2" style="color: #FFD700;">Profile Picture</label>

        <!-- Display image preview -->
        <div *ngIf="selectedImageUrl; else uploadSection">
          <img [src]="selectedImageUrl" alt="Profile Preview" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 10px;">
        </div>

        <ng-template #uploadSection>
          <div class="placeholder-image" style="width: 150px; height: 150px; border-radius: 50%; background-color: #555; display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
            <i class="bi bi-person" style="font-size: 2rem; color: #FFD700;"></i>
          </div>
        </ng-template>

        <input type="file" id="profilePic" (change)="onFileSelected($event)" 
               accept="image/*" style="display: none;" />
        <label for="profilePic" 
               style="border: 2px dashed #4CAF50; padding: 10px; border-radius: 8px; display: inline-block; cursor: pointer;">
          <i class="bi bi-upload" style="font-size: 1.5rem; color: #4CAF50;"></i> Change Picture
        </label>
      </div>

      <!-- Form for Profile Data -->
      <form [formGroup]="profileForm" (ngSubmit)="createProfile()">
        <!-- Name Input -->
        <div class="form-group mb-3">
          <label for="name" style="color: #FFD700;">Name</label>
          <input formControlName="name" type="text" id="name" 
                 class="form-control text-white" placeholder="Enter your name"
                 style="background-color: #555; border: none; border-radius: 8px;" required>
        </div>

        <!-- Date of Birth Input -->
        <div class="form-group mb-3">
          <label for="dob" style="color: #FFD700;">Date of Birth</label>
          <input formControlName="dob" type="date" id="dob" 
                 class="form-control text-white" 
                 style="background-color: #555; border: none; border-radius: 8px;" required>
        </div>

        <!-- Submit Button -->
        <div class="button-container" style="display: flex; justify-content: center;">
          <button type="submit" 
                class="btn btn-block mt-4" 
                style="background-color: #FF5722; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold;">
          Create Profile
        </button>
        </div>
      </form>
    </div>
  </div>
</div>
