<div class="app-main__inner">
    <!-- Profile Section -->
    <div class="content-section p-4 bg-white rounded shadow-lg">
      <div class="row">
        <!-- Profile Picture Section -->
        <div class="col-md-4 text-center">
          <div class="position-relative">
            <!-- Display current profile picture -->
            <img [src]="profilePictureUrl" alt="Profile Picture" class="rounded-circle img-thumbnail" width="150" height="150">
            
            <!-- Upload new profile picture -->
            <div class="mt-3">
              <label for="uploadProfilePicture" class="btn btn-primary btn-sm">
                Change Picture
              </label>
              <input type="file" id="uploadProfilePicture" (change)="onProfilePictureChange($event)" style="display: none;">
            </div>
          </div>
        </div>
  
        <!-- Profile Info Section -->
        <div class="col-md-8">
          <!-- Name Input -->
          <div class="mb-3">
            <label for="profileName" class="form-label">Name</label>
            <input type="text" id="profileName" class="form-control" [(ngModel)]="userName">
          </div>
  
          <!-- Bio Input -->
          <div class="mb-3">
            <label for="profileBio" class="form-label">Bio</label>
            <textarea id="profileBio" class="form-control" rows="3" [(ngModel)]="userBio"></textarea>
          </div>
  
          <!-- Save Changes Button -->
          <div class="mt-4">
            <button class="btn btn-success" (click)="onSaveProfile()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
