<div class="app-main__inner">
        <div class="app-inner-layout__sidebar card">
                        
                              <ul class="nav flex-column">
                                  <li class="pt-4 pl-3 pr-3 pb-3 nav-item">
                                      <div class="input-group">
                                          <div class="input-group-prepend">
                                              <div class="input-group-text">
                                                  <i class="fa fa-search"></i>
                                              </div>
                                          </div>
                                          <input placeholder="Search..." type="text" class="form-control">
                                      </div>
                                  </li>
                                  <li class="nav-item-header nav-item">Friends Online</li>
                              </ul>
                        
                          <ul class="nav flex-column">
                              <li *ngFor="let user of userFriends" class="nav-item">
                                  <button type="button" tabindex="0" class="dropdown-item">
                                      <div class="widget-content p-0">
                                          <div class="widget-content-wrapper">
                                              <div class="widget-content-left mr-3">
                                                  <div class="avatar-icon-wrapper">
                                                      <div class="badge badge-bottom badge-success badge-dot badge-dot-lg"></div>
                                                      <div class="avatar-icon">
                                                          <img [src]="apibaseurl + user.profilePicture" alt="">
                                                      </div>
                                                  </div>
                                              </div>
                                              <div class="widget-content-left">
                                                  <div class="widget-heading">{{ user.firstName }} {{ user.lastName }}</div>
                                                  <div class="widget-subheading">{{user.bio}}</div>
                                              </div>
                                          </div>
                                      </div>
                                  </button>
                              </li>
                            
                          </ul>
                        
                      </div>
              <app-chatroom style="width: 70%;" ></app-chatroom>
      
      <div>

   </div>
         
</div>
