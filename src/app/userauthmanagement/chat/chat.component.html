<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Basic CSS for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    nav .nav-item {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 20px;
      cursor: pointer;
    }

    nav .nav-right {
      display: flex;
      align-items: center;
    }

    nav .nav-item:last-child {
      margin-right: 0;
    }

    nav .profile-icon {
      font-size: 24px;
      cursor: pointer;
    }

    /* User list and avatars */
    .user-list {
      margin-top: 20px;
    }

    .user-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .user-avatar {
      position: relative;
      margin-right: 15px;
    }

    .user-avatar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .status {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: gray;
    }

    .online {
      background-color: green;
    }

    .offline {
      background-color: red;
    }

    .user-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .user-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #666;
    }

    .dot {
      margin-left: 5px;
    }

    .online-dot {
      color: green;
    }

    .offline-dot {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->
    <nav>
      <div class="nav-left">
        <span class="nav-item">Message</span>
        <span class="nav-item">Home</span>
        <span class="nav-item">Notifications</span>
      </div>
      <div class="nav-right">
        <span class="profile-icon">&#8942;</span> <!-- 3-dot icon for profile -->
      </div>
    </nav>

    <!-- User List Section -->
    <section class="user-list">
      <div class="user-item" *ngFor="let user of users">
        <div class="user-avatar">
          <img [src]="user.imageUrl" alt="{{ user.name }}">
          <span class="status" [ngClass]="{'online': user.online, 'offline': !user.online}"></span>
        </div>
        <div class="user-info">
          <h3>{{ user.name }}, {{ user.age }}
            <span class="dot" [ngClass]="{'online-dot': user.online, 'offline-dot': !user.online}"></span>
          </h3>
          <p>{{ user.lastMessage }}</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
