 <div class="d-flex justify-content-center align-items-center vh-100" style="background: radial-gradient(circle, rgba(58,58,58,1) 0%, rgba(48,48,48,1) 100%);">
    <div class="card p-4" style="width: 350px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
      <div class="card-body">
        <div class="text-center mb-4">
          <i class="bi bi-person-circle" style="font-size: 2.5rem;"></i>
        </div>
        <h4 class="text-center mb-4">Please Login</h4>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group mb-3">
            <label for="email">Email ID</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <a href="#" class="small">Forgot Password? Click to reset</a>
        </div>
        <div class="text-center mt-3">
          <a href="register-step-1" class="small">Register Now</a>
        </div>
      </div>
    </div>
  </div>
